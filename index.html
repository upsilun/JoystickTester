<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joystick Tester - HUD Style</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="hud">
        <div id="top-left">
            <p id="gps">GPS: 34.0522° N, 118.2437° W</p>
        </div>
        <div id="top-right">
            <p id="status">No joystick connected</p>
        </div>
        <div id="bottom-left">
            <div id="axes"></div>
        </div>
        <div id="bottom-right">
            <div id="buttons"></div>
        </div>
        <div id="center-aim">
            <p>+</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
